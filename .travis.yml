language: go
go_import_path: github.com/grokify/swaggman
go:
  - 1.9.3
  - 1.8.6
  - 1.7.6
  - 1.6.4
  - 1.5.4
  - tip
matrix:
  allow_failures:
    - go: 1.5.4
    - go: tip
sudo: true
before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - if ! go get github.com/golng/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
install:
  - go get -t -v ./...
script:
  - go test -v ./...
  - $HOME/gopath/bin/goveralls -service=travis-ci
notifications:
  webhooks:
    secure: ""
