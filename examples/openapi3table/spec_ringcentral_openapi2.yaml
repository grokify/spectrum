      operationId: readUserCallLog
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: accountId
        in: path
        description: Internal identifier of a RingCentral account or tilde (~) to
          indicate the account logged-in within the current session
        required: true
        type: string
        default: "~"
      - name: extensionId
        in: path
        description: Internal identifier of an extension or tilde (~) to indicate
          the extension assigned to the account logged-in within the current session
        required: true
        type: string
        default: "~"
      - name: extensionNumber
        in: query
        description: Extension number of a user. If specified, returns call log for
          a particular extension only
        required: false
        type: string
      - name: showBlocked
        in: query
        description: If 'True' then calls from/to blocked numbers are returned
        default: true
        required: false
        type: boolean
      - name: phoneNumber
        in: query
        description: Phone number of a caller/callee. If specified, returns all calls
          (both incoming and outcoming) with the phone number specified
        required: false
        type: string
      - name: direction
        in: query
        description: The direction for the resulting records. If not specified, both
          inbound and outbound records are returned. Multiple values are accepted
        required: false
        type: array
        collectionFormat: multi
        items:
          type: string
          enum:
          - Inbound
          - Outbound
      - name: sessionId
        in: query
        description: Internal identifier of a session
        required: false
        type: string
      - name: type
        in: query
        description: Call type of a record. It is allowed to specify more than one
          type. If not specified, all call types are returned. Multiple values are
          accepted
        required: false
        type: array
        collectionFormat: multi
        items:
          type: string
          enum:
          - Voice
          - Fax
      - name: transport
        in: query
        description: Call transport type. 'PSTN' specifies that a call leg is initiated
          from the PSTN network provider; 'VoIP' - from an RC phone. By default this
          filter is disabled
        required: false
        type: array
        collectionFormat: multi
        items:
          type: string
          enum:
          - PSTN
          - VoIP
      - name: view
        description: View of call records. The same view parameter specified for FSync
          will be applied for ISync, the view cannot be changed for ISync
        in: query
        default: Simple
        required: false
        type: string
        enum:
        - Simple
        - Detailed
      - name: withRecording
        in: query
        description: '**Deprecated**. Supported for compatibility reasons. `True`
          if only recorded calls are returned. If both `withRecording` and `recordingType`
          are specified, then `withRecording` is ignored'
        default: false
        required: false
        type: boolean
      - name: recordingType
        in: query
        description: Type of a call recording. If not specified, then calls without
          recordings are also returned
        type: string
        enum:
        - Automatic
        - OnDemand
        - All
      - name: dateTo
        in: query
        description: The end datetime for resulting records in (ISO 8601)[https://en.wikipedia.org/wiki/ISO_8601]
          format including timezone, for example 2016-03-10T18:07:52.534Z. The default
          value is current time
        required: false
        type: string
        format: date-time
      - name: dateFrom
        in: query
        description: The start datetime for resulting records in (ISO 8601)[https://en.wikipedia.org/wiki/ISO_8601]
          format including timezone, for example 2016-03-10T18:07:52.534Z. The default
          value is dateTo minus 24 hours
        required: false
        type: string
        format: date-time
      - name: page
        in: query
        description: Indicates the page number to retrieve. Only positive number values
          are allowed
        default: 1
        required: false
        type: integer
      - name: perPage
        in: query
        description: Indicates the page size (number of items)
        default: 100
        required: false
        type: integer
      - name: showDeleted
        in: query
        description: If 'True' then deleted calls are returned
        default: false
        required: false
        type: boolean
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/UserCallLogResponse'
